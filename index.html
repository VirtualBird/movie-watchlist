<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="top">
            <div class="container">
                <div class="header-items">
                    <h1 id="header" class="bold">Find your film</h1>
                    <a id="subheader" href="watchlist.html" class="bold">My Watchlist</a>
                </div>
            </div>
            <form class="search-bar-wrapper">
                <label for="search-input">
                    <img src="images/search-dark.png">
                    <input type="search" id="search-input" placeholder="Search for a movie">
                </label>
                <button id="search-btn">Search</button>
            </form>
        </div>
        
        <div id="film-container" class="bottom" >
            <div class="default-space text-light-gray font-18px">
                <img src="images/start-exploring-icon.png">
                <p class="bold">Start Exploring</p>
            </div>
        </div>
        <script src="index.js" type="module"></script>
    </body>
</html>
